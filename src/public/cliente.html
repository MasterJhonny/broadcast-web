<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <header>
        <a class="btn" href="index.html">volver</a>
        <h2 class="title" >Cliente</h2>
        <button class="btn" id="btn">Recargar</button>
    </header>
    <div class="container">
        <img class="display" id="play" src="./assets/fondo.png" width="854" height="480" alt="share">
    </div>
    <script>
        const btn = document.getElementById("btn");

        btn.onclick = () => {
            window.location.reload();
        }

        const socket = io();

        socket.on("connect", () => {
            console.log("socket connect", socket.id);
        })

        socket.on("saludo:send", (saludo) => {
            console.log(saludo);
        })

        socket.on("stream", (image) => {
            let img = document.getElementById("play");
            img.src = image;
        })
        // este es un new codigo que se escribe en la vida
    </script>
</body>
</html>
